<h5 class = "jj-font">{{post.poster}}</h5>
<div>{{text}}</div>
<div *ngFor="let object of objects">
  <a (click)="navigateToObject()">{{object.name}}</a>
</div>
<div *ngFor = "let image of post.images">
  <img src="{{image.url}}"/>
</div>
{{post.date}}
<div class = 'jj-font'>RocketShips {{post.likeAmount}}
<button class = "btn btn-primary btn-block" (click)="likeThisPost()"></button></div>
<button class = "btn-danger" (click)="removeMyTag()"></button>
