<div *ngIf="errorFlag"
     class="alert alert-danger">
  {{errorMessage}}
</div>
<div class="mb-search-result-box">
  <div class="container-fluid row">
    <div class="col-sm-3">
      <div class="mb-img-pad">
        <img src="{{picture}}" class="mb-img-max">
      </div>
    </div>
    <div class="col-sm-3">
      <h2 class="jj-font">{{name}}</h2>
      <a href="{{pub.link}}">Read Me!</a>
      <br>
      <b>Authors:</b> {{pub.authors}}
      <br>
      <b>Published:</b> {{pub.pubDate}}
      <br>
      {{pub.abstract}}
    </div>
    <div class="col-sm-9">
      <button (click)="addToFollow(pubId)" class="jj-button pull-right"><span class="glyphicon glyphicon-plus-sign"></span></button>
    </div>
  </div>

</div>
